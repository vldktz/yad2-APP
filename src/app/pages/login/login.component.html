<mat-card class="col-md-4 ">
    <div class="col-12">
        <mat-card-header>
            <mat-card-title>Message Board App</mat-card-title>
        </mat-card-header>
    </div>
    <form id="login" [formGroup]="loginForm" (ngSubmit)="login()">

        <mat-card-content>

            <div class="col-12">
                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="col-12">
                            <mat-label>Email</mat-label>
                            <input autocomplete="off" placeholder="Your email address" matInput type="email" id="email"
                                   formControlName="email">
                            <mat-error *ngIf="loginForm.get('email')?.invalid">wrong email format</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field class="col-12">
                            <mat-label>Password</mat-label>
                            <input autocomplete="off" matInput placeholder="6 figures at least"
                                   [type]="hide ? 'password' : 'text'" id="password" formControlName="password">
                            <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions class="d-flex justify-content-between">
            <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
            <button type="button" mat-raised-button color="warn" (click)="createNewUser()">New User</button>
        </mat-card-actions>
    </form>
</mat-card>
