<form [formGroup]="offerForm" (submit)="submit()" *ngIf="offerForm">
    <mat-dialog-content>
        <h2 mat-dialog-title>New Offer</h2>
    </mat-dialog-content>
    <div class="col-12">
        <div class="row">
            <div class="col-12">
                <mat-form-field class="col-12">
                    <mat-label>Title</mat-label>
                    <input autocomplete="off" placeholder="Title of the offer" matInput type="text" id="title"
                           formControlName="title">
                    <mat-error *ngIf="offerForm.controls['title']?.errors?.required">Title is required</mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="col-12">
                    <mat-label>Description</mat-label>
                    <textarea autocomplete="off" placeholder="Description of the offer" matInput type="text" id="description"
                              formControlName="description" maxlength="200"></textarea>
                    <mat-error *ngIf="offerForm.controls['description']?.errors?.required">Description is required</mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="col-12">
                    <mat-label>Offer Type</mat-label>
                    <mat-select [disabled]="! offerTypes" placeholder="Description of the offer" id="offerType"
                              formControlName="offerTypeID">
                        <mat-option *ngFor="let type of offerTypes" [value]="type.id">{{type.name}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="offerForm.controls['description']?.errors?.required">Description is required</mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="col-12">
                    <mat-label>Email</mat-label>
                    <input autocomplete="off" placeholder="Your email address" matInput type="email" id="email"
                           formControlName="email">
                    <mat-error *ngIf="offerForm.get('email')?.invalid && offerForm.get('email')?.value?.length">wrong email format</mat-error>
                    <mat-error *ngIf="offerForm.controls['email']?.errors?.required">Email is required</mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="col-12">
                    <mat-label>Phone Number</mat-label>
                    <input autocomplete="off" placeholder="Your phone number" matInput type="text" id="phoneNumber"
                           formControlName="phoneNumber">
                    <mat-error *ngIf="offerForm.controls['phoneNumber']?.errors?.required">Phone number is required</mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
    <mat-dialog-actions>
        <button mat-raised-button color="primary" [disabled]="offerForm.invalid">Save</button>
        <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</form>
